<div class="wrapper">
  <div class="toolbar">
    <button mat-flat-button color="primary" (click)="newOrder()">
      Agregar nueva orden
    </button>
    <mat-form-field class="filter" appearance="outline">
      <mat-label>Filtrar</mat-label>
      <input matInput (keyup)="applyFilter($event)">
    </mat-form-field>
  </div>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z2">

    <!-- UPC CODE -->
    <ng-container matColumnDef="upcCode">
      <th mat-header-cell *matHeaderCellDef>UPC</th>
      <td mat-cell *matCellDef="let row">{{ row.UPC_Code }}</td>
    </ng-container>

    <!-- BRAND -->
    <ng-container matColumnDef="brand">
      <th mat-header-cell *matHeaderCellDef>Marca</th>
      <td mat-cell *matCellDef="let row">{{ row.Brand }}</td>
    </ng-container>

    <!-- DESCRIPTION -->
    <ng-container matColumnDef="descEN1">
      <th mat-header-cell *matHeaderCellDef>Descripci√≥n</th>
      <td mat-cell *matCellDef="let row">{{ row.DESC_EN1 }}</td>
    </ng-container>

    <!-- SALES COLUMNS -->
    <ng-container matColumnDef="sold7Days">
      <th mat-header-cell *matHeaderCellDef>7d</th>
      <td mat-cell *matCellDef="let row">{{ row.Sold7Days }}</td>
    </ng-container>
    <ng-container matColumnDef="sold30Days">
      <th mat-header-cell *matHeaderCellDef>30d</th>
      <td mat-cell *matCellDef="let row">{{ row.Sold30Days }}</td>
    </ng-container>
    <ng-container matColumnDef="sold90Days">
      <th mat-header-cell *matHeaderCellDef>90d</th>
      <td mat-cell *matCellDef="let row">{{ row.Sold90Days }}</td>
    </ng-container>
    <ng-container matColumnDef="sold180Days">
      <th mat-header-cell *matHeaderCellDef>180d</th>
      <td mat-cell *matCellDef="let row">{{ row.Sold180Days }}</td>
    </ng-container>

    <!-- ACTIONS -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let row">
        <button mat-mini-fab color="accent" (click)="newOrder()">
          <mat-icon>add_shopping_cart</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
