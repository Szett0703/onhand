<h2 mat-dialog-title class="dialog-title">{{ data.label }}</h2>

<mat-dialog-content class="dialog-content">
  <canvas baseChart
          [data]="lineData"
          [options]="lineOptions"
          chartType="line"
          class="chart">
  </canvas>
</mat-dialog-content>

<mat-dialog-actions align="end" class="dialog-actions">
  <button mat-flat-button color="primary" mat-dialog-close>
    Cerrar
  </button>
</mat-dialog-actions>
